<div class="container">
	<h3 id="div-text">
		Login:
	</h3>
	<div class="jumbotron shadow-lg" id="div-main">
		<form [formGroup]="lForm" (ngSubmit)="onSubmit(); lForm.reset()">
			
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" formControlName="username" placeholder="Enter Username" class="form-control">
			</div>
			
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" formControlName="password" placeholder="Enter Password" class="form-control">
			</div><br>
			
			<div class="form-group">
				<button type="submit" [disabled]="!lForm.valid" name="submit" class="btn btn-block">Submit</button><br>
				<button type="reset" name="reset" class="btn btn-block">Reset</button>
			</div>
		
		</form>
	</div>
</div>
