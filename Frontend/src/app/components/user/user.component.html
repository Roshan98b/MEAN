<div class="container shadow-lg">
  <p>
    Hi {{userService.user.username}}  
  </p> 
</div>

<div class="modal" id="cgModel">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h4 class="modal-title">Create Group</h4>
        <button type="button" class="close" data-dismiss="modal" data-toggle="collapse" data-target="#side-nav">&times;</button>
      </div>
      <form [formGroup]="cgForm" (ngSubmit)="onSubmitCG()">

        <div class="modal-body">
          <label for="name">Enter Group Name</label>
          <input type="text" name="name" formControlName="name" class="form-control">
        </div>

        <div class="modal-footer">
          <div class="pr-3">
            <button type="submit" [disabled]="!cgForm.valid" class="btn btn-sm" data-toggle="collapse" data-target="#side-nav">Sumbit</button>
          </div>
          <div class="pr-3">
            <button type="reset" class="btn btn-sm">Reset</button>
          </div>
          <div>
            <button type="button" class="btn btn-sm" data-dismiss="modal" data-dismiss="modal" data-toggle="collapse" data-target="#side-nav">Close</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
